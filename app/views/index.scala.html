@import model.User
@(users: Seq[User])

@main("play-slick sample") {
    <h2>All users:</h2>
    <a href="@routes.Application.add()">新規追加</a>
    <table>
        <tr>
            <th>ID</th><th>Name</th><th>Mail</th>
        </tr>
        @users.map { user =>
            <tr>
                <td>@user.id.get</td><td>@user.name</td><td>@user.mail</td>
            </tr>
        }
    </table>
}
